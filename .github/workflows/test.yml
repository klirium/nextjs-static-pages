on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    continue-on-error: false
    strategy:
      fail-fast: true
      matrix:
        shouldFail:
          - id: 1
            value: false
          - id: 2
            value: true
          - id: 3
            value: false
    steps:
      - name: Run step
        run: |
          echo "Running echo step, id: ${{ matrix.shouldFail.id }} shouldFail: ${{ matrix.shouldFail.value }}"
          if [ ${{ matrix.shouldFail.value }} = "true" ]; then
            echo "Error"
            exit 1
          else
            echo "Success"
            exit 0
          fi
  test2:
    runs-on: ubuntu-latest
    steps:
      - name: Last step
        run: echo "Last step"
