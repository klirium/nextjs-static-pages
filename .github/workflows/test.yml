name: build
on: push
jobs:
  job1:
    runs-on: ubuntu-latest
    outputs:
      matrix1: ${{ steps.set-matrix.outputs.matrix1 }}
    steps:
      - id: set-matrix
        run: echo "matrix1={[{\"project\":\"foo\",\"config\":\"Debug\"},{\"project\":\"bar\",\"config\":\"Release\"}]}" >> $GITHUB_OUTPUT
  job2:
    needs: job1
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJSON(needs.job1.outputs.matrix1) }}
    steps:
      - run: echo "Matrix - Project ${{ matrix.project }}, Config ${{ matrix.config }}"
