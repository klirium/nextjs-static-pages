on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    continue-on-error: false
    strategy:
      fail-fast: true
      matrix:
        shouldFail: [false, false, true, false]
    steps:
      - name: Run step
        run: |
          echo "Running echo step, shouldFail: ${{ matrix.shouldFail }}"
          if [ ${{ matrix.shouldFail }} = "true" ]; then
            echo "Error"
            exit 1
          else
            echo "Success"
            exit 0
          fi
  test2:
    runs-on: ubuntu-latest
    steps:
      - name: Last step
        run: echo "Last step"
